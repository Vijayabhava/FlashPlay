<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashPlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 15px;
      width: 270px;
      text-align: center;
    }
    h3 {
      margin-bottom: 10px;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0;
    }
    input[type="range"] {
      width: 100%;
      background: #333;
      border-radius: 5px;
      height: 5px;
    }
    input[type="range"]::-webkit-slider-thumb {
      width: 15px;
      height: 15px;
      background: #00aaff;
      border-radius: 50%;
      cursor: pointer;
    }
    .speed-display {
      margin-top: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h3>Set Playback Speed</h3>
  <div class="slider-container">
    <input type="range" id="speedSlider" min="0.1" max="16" step="0.1" value="1">
    <div class="speed-display">Speed: <span id="speedValue">1.0</span>x</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
